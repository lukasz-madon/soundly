{% extends "base.html" %}
{% block content %}
  <div class="row">
    <div class="col-lg-12">
      <h2>Your videos</h2>
      <table class="table table-striped table-hover ">
		  <thead>
		    <tr>
		      <th></th>
		      <th>Video</th>
		      <th>Music</th>
		      <th>Views</th>
		      <th>Cost</th>
		    </tr>
		  </thead>
		  <tbody>
		  {% for item in videos %}
		    <tr>
		      <td>{{ loop.index }}</td>
		      <td><a href="{{ item.url }}" target="_blank"> {{ item.title }}</a></td>
		      <td>{% for m in item.music %} {{ m.title }} {% endfor %}</td>
		      <td>{{ item.views }}</td>
		      <td>free in beta</td>
		    </tr>
		  {% endfor %}
		  </tbody>
		</table> 
    </div>
  </div>
{% endblock %}
