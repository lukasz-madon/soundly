{% extends "base.html" %}
{% block content %}
  <div class="row">
    <div class="col-lg-12">
      <h2>Profile</h2>
      <blockquote>
        <p>
          {{ g.user.name }}
        </p>
        <p>
		      {{ g.user.email }}
      	</p>
      </blockquote>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-6 col-sm-6">
      <form class="form-horizontal" action="{{ url_for('profile') }}" method="post">
        {{ form.hidden_tag() }}
        <fieldset>
          <div class="form-group">
            <label for="email" class="col-lg-3 control-label">Change email</label>
            <div class="col-lg-9">
              <!-- {{ form.email.label(class="control-label") }} -->
              {{ form.email(class="form-control", placeholder="Email") }}
            </div>
          </div>
          <div class="form-group">
            <div class="col-lg-10 col-lg-offset-3">
             {{ form.submit(class="btn btn-primary") }}
            </div>
          </div>
        </fieldset>
      </form>
    </div>  
  </div>
{% endblock %}
